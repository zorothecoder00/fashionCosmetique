        <!-- Section Accueil--> 
        <section class="justify-content-center align-items-center text-center w-100 " id="accueil">

            <div class="container-fluid w-100 bg-zoom" id="background-image" style="background-image: url('fashion11.webp'); background-position: center ;background-size: cover;  height: 90vh;  transition: background-size 3s ease-in-out;">
                <h1></h1> 
                <p></p>

        <!--Section pour les modèles-->
        <section id="modeles" class=" text-white  " style="background-color: coral;">
            <div class="container-fluid w-100 ">
                <h1 class="text-center pt-3 mb-4 fs-1">Nos modèles</h1>

                <div  class="row justify-content-center align-items-center mx-2 mb-4">

                        <img src="fashion.jpg" class="img-fluid slide">
                    </div>

        <!--Section Contact -->           
        <section id="contact" class=" py-5 text-white" style="background-image: url('fashion10.jpg')!important; height: 500px!important;background-size: cover !important;   background-position: center !important; background-position: center 5px !important; padding-top: 5px;">

            <div class="container-fluid text-center">
                <h2 class="text-center mb-4">Contactez-nous</h2>
                <p class="text-center mb-4">Remplissez le formulaire ci-dessous pour nous envoyer un message.</p>

                <!-- Formulaire de contact -->
                <form class="contact-form">
                    <!-- Prénom -->
                    <input type="text" class="contact-input" placeholder="Prénom" name="first-name" required>

                    <!-- Nom -->
                    <input type="text" class="contact-input" placeholder="Nom" name="last-name" required>

                    <!-- Téléphone -->
                    <input type="tel" class="contact-input" placeholder="Téléphone" name="phone" required>

                    <!-- Email -->
                    <input type="email" class="contact-input" placeholder="Email" name="email" required>

                    <!-- Bouton d'envoi -->
                    <button type="submit" class="submit-btn">Envoyer</button>
                </form>

            </div>       
        </section>
